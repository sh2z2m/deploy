apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: nouurr/backend1:latest # le nom de l'image Docker
        ports:
        - containerPort: 5000
        command: ["node", "server.js"]

